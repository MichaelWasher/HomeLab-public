apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      name: sonarr-pod
      labels:
        app: sonarr
        app-group: arr
    spec:
      serviceAccountName: sonarr
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      automountServiceAccountToken: false
      containers:
        - name: sonarr
          imagePullPolicy: Always
          image: ghcr.io/linuxserver/sonarr
          resources:
            limits:
              memory: 500Mi
              cpu: 250m
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK_SET
              value: "022"
            - name: TZ
              value: "Pacific/Auckland"
          ports:
            - containerPort: 8989 #Web
          volumeMounts:
            - mountPath: /tv
              name: media-tv-vol
            - mountPath: /config
              name: config-vol
            - mountPath: /downloads
              name: download-vol
      # NOTE: Required due to Gluetun limitations and blocked DNS
      # For more information, see: https://github.com/qdm12/dns/issues/109
      # TODO: Remove when resolved
      hostAliases:
      - hostnames:
        - lidarr.downloads.svc.cluster.local
        ip: 172.30.60.60
      - hostnames:
        - prowlarr.downloads.svc.cluster.local
        ip: 172.30.54.50
      - hostnames:
        - radarr.downloads.svc.cluster.local
        ip: 172.30.161.79
      - hostnames:
        - readarr.downloads.svc.cluster.local
        ip: 172.30.40.47
      - hostnames:
        - sonarr.downloads.svc.cluster.local
        ip: 172.30.38.45
      - hostnames:
        - switzerland.vpn.svc.cluster.local
        ip: 172.30.211.33
      - hostnames:
        - deluge.downloads.svc.cluster.local
        ip: 172.30.57.131 
      # ENDNOTE ----------
      volumes:
        - name: media-tv-vol
          persistentVolumeClaim:
            claimName: media-tv-sonarr
        - name: config-vol
          persistentVolumeClaim:
            claimName: appconfig-sonarr
        - name: download-vol
          persistentVolumeClaim:
            claimName: torrents-sonarr
