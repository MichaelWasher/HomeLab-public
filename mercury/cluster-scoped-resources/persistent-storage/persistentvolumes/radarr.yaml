---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: local-radarr-config
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    name: local-radarr-config
    namespace: downloads
  hostPath:
    path: /mnt/emptydirs/radarr
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - op3
  storageClassName: local
