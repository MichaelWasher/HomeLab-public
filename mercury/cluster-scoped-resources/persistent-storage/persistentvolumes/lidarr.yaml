---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appconfig-lidarr
  labels:
    type: local
spec:
  claimRef:
    name: appconfig-lidarr
    namespace: downloads
  storageClassName: manual
  capacity:
    storage: 50Mi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /Lidarr
    server: 192.168.2.100

